<div class="container">
    <h2>Sortable, Sercheable & Pagination</h2>

    <app-alerta *ngIf="errMsg" [mensaje]="errMsg"></app-alerta>

    <app-loading *ngIf="loading"></app-loading>

    <input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText" (input)="Search()"
        placeholder="Search by nombre o eMail" />


    <table *ngIf="!loading" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col" class="thSort" (click)="sort('nombre')">
                    Nombre
                    <i appSortIcon [currentField]="'nombre'" [sortField]="sortField" [currentOrder]="sortOrder"></i>
                </th>
                <th scope="col" class="thSort" (click)="sort('email')">
                    eMail
                    <i appSortIcon [currentField]="'email'" [sortField]="sortField" [currentOrder]="sortOrder"></i>
                </th>
                <th scope="col" class="thSort" (click)="sort('salario')">
                    Salario
                    <i appSortIcon [currentField]="'salario'" [sortField]="sortField" [currentOrder]="sortOrder"></i>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of personasPag; index as i">
                <th scope="row">{{ persona.id }}</th>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.email | uppercase }}</td>
                <td>{{ persona.salario | number }}</td>
            </tr>
        </tbody>
    </table>


    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="totalPersonas" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="refreshPersonas()">
        </ngb-pagination>

        <div class="ms-2 mt-1">{{totalPersonas}} Registros</div>

        <select class="form-select form-select-sm ms-auto" style="width: auto" [(ngModel)]="pageSize"
            (ngModelChange)="refreshPersonas()">
            <option *ngFor="let size of pageSizes" [ngValue]="size">{{size}}</option>
        </select>
        <span class="ms-2">registros por p√°gina </span>
    </div>

</div>
